<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>stack-panel Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../stack-panel.html">
      <style>
          div {
              margin: 5px;
              padding: 10px;
              border: 1px solid #ccc;
          }
      </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;stack-panel&gt;</code>:</p>

      <h2>Horizontal Stack-Panel</h2>
    <stack-panel alignment="horizontal">
        <div>El 1</div>
        <div>El 2</div>
        <div>El 3</div>
        <div>El 4</div>
        <div>El 5</div>
        <div>El 6</div>
        <div>El 7</div>
    </stack-panel>

      <h2>Vertical Stack-Panel</h2>
      <stack-panel alignment="vertical">
        <div>El 1</div>
        <div>El 2</div>
        <div>El 3</div>
        <div>El 4</div>
        <div>El 5</div>
        <div>El 6</div>
        <div>El 7</div>
    </stack-panel>
      
    <script>
      var seedElement = document.querySelector('stack-panel');


    </script>

  </body>
</html>
