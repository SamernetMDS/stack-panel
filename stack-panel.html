<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <stack-panel></stack-panel>

Example:

    <stack-panel>
      <h2>Hello stack-panel</h2>
    </stack-panel>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="stack-panel">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;

      }

      
    </style>
    <style include="iron-flex iron-flex-alignment"></style>
      <div id="stackPanel" class="layout center">
        <content></content>
      </div>
  </template>

  <script>
    Polymer({
      is: 'stack-panel',

      properties: {
          /*
          * value: horizontal/vertical
          */
        alignment: {
          type: String,
          value: function() {
            return "horizontal";
          },
          notify: true,
          observer: '_alignmentChanged'
        },
      },
        
        _alignmentChanged: function(newValue, oldValue) {
            
            if(newValue == 'vertical') {
                this.$.stackPanel.classList.add('vertical');
                this.$.stackPanel.classList.remove('horizontal');
            } else {
                this.$.stackPanel.classList.remove('vertical');
                this.$.stackPanel.classList.add('horizontal');
            }
            
        },
        
        
        ready: function() {
        }

    });
  </script>
</dom-module>
